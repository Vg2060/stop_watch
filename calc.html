<html>
<head>

    <style>
        body {
          background-color: hsl(199, 100%, 44%)
        }
        .wrapper{
            padding-top: 5%;
            text-align: center;
        }
        .textdes{
            font-family: "Times New Roman";
            color: seashell;
            font-size: 70px;
            text-shadow: 2px 2px 5px rgb(0, 0, 0);
            
        }
        .b1 {
            display: inline-block;
            background-color:rgb(245, 245, 245);
            border: none;
            color: black;
            text-align: center;
            font-size: 28px;
            padding: 20px;
            width: 180px;
            transition: all 0.5s;
            cursor: pointer;
            margin: 5px;
            border-radius: 12px;
            }
        .b1:active {
            box-shadow: 0 5px hsl(199, 100%, 44%);
            transform: translateY(5px);
            }
        
        </style>


    <script>
            window.onload = function () {
  
                    var seconds = 00; 
                    var tens = 00; 
                    var appendTens = document.getElementById("tens")
                    var appendSeconds = document.getElementById("seconds")
                    var buttonStart = document.getElementById('button-start');
                    var buttonStop = document.getElementById('button-stop');
                    var buttonReset = document.getElementById('button-reset');
                    var Interval ;

                    buttonStart.onclick = function() {
                        
                        clearInterval(Interval);
                        Interval = setInterval(startTimer, 10);
                    }
                    
                        buttonStop.onclick = function() {
                        clearInterval(Interval);
                    }
                    

                    buttonReset.onclick = function() {
                        clearInterval(Interval);
                        tens = "00";
                        seconds = "00";
                        appendTens.innerHTML = tens;
                        appendSeconds.innerHTML = seconds;
                    }
                    
                    
                    
                    function startTimer () {
                        tens++; 
                        
                        if(tens <= 9){
                        appendTens.innerHTML = "0" + tens;
                        }
                        
                        if (tens > 9){
                        appendTens.innerHTML = tens;
                        
                        } 
                        
                        if (tens > 99) {
                        console.log("seconds");
                        seconds++;
                        appendSeconds.innerHTML = "0" + seconds;
                        tens = 0;
                        appendTens.innerHTML = "0" + 0;
                        }
                        
                        if (seconds > 9){
                        appendSeconds.innerHTML = seconds;
                        }
                    
                    }
                    

                    }
        </script>
</head>



    <body>

        
        
        <div class="wrapper">
            <h1 class="textdes">STOPWATCH</h1>
            <h2>Start Stopwatch!!!</h2>
            <h1><p><span id="seconds">00</span>:<span id="tens">00</span></p></h1>
            <button class="b1 active" id="button-start">Start</button>
            <button class="b1 active" id="button-stop">Stop</button>
            <button class="b1 active" id="button-reset">Reset</button>
            </div> 
    </body>
</html>
